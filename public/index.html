<!DOCTYPE html>
<html>
<head>
	<title>Small World Trash Pickup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<style type="text/css">
	.button {
        background-color: #000000;
        color: #FFFFFF;
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        margin:10px
    }
    
    .btn-sml {
        width: 80px;
        height: 20px;
    }
    
    .btn-med {
        width: 160px;
        height: 40px;
    }
    
    .btn-big {
        width: 320px;
        height: 80px;
    }
	</style>
</head>
<body>
	<h1>Trash Pickup</h1>
	<h2>Click to log trash:</h2>
	<div>
		<button id="button-can" class="button btn-big" onclick="popupConfirm()">Can</button>
	</div>
	<div>
		<button id="button-bottle" class="button btn-big" onclick="popupConfirm()">Bottle</button>
	</div>
	<div>
		<button id="button-cigar" class="button btn-big" onclick="popupConfirm()">Cigarette</button>
	</div>
	<div>
		<button id="button-other" class="button btn-big" onclick="popupConfirm()">Other</button>
	</div>
	<script>
		function popupConfirm()
		{
			const url = "https://r0aqmadwh6.execute-api.ap-northeast-1.amazonaws.com/default/swTrashPickup";
			var data = {
				trash: "test",
				user: "anon"
			};

			const params = {
				headers: {
					"content-type": "application/json; charset=UTF-8"
				},
				body: data,
				method: "POST"
			};

			fetch(url, params)
			.then(res => {
				console.log(res);
				if(res.statusCode == 200) {
					alert("Logged!");
				}
			})
			.catch(error => console.log(error))
			
		}
	</script>
</body>
</html>
